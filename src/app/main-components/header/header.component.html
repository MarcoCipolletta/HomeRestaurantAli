<nav class="bg-black shadow-lg text-white py-2 px-3 position-sticky top-0">
  <div class="d-md-flex align-items-center justify-content-between">
    <!-- Colonna di sinistra -->
    <div class="d-none d-md-block">
      <ul class="list-unstyled d-md-flex gap-5 mb-2 mb-md-0">
        <li class="nav-item">
          <a
            class="nav-link"
            routerLink="/"
            routerLinkActive="active"
            [routerLinkActiveOptions]="{ exact: true }"
            >HOME</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLinkActive="active" routerLink="/menu"
            >MENU</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLinkActive="active" routerLink="/gallery"
            >GALLERY</a
          >
        </li>
      </ul>
    </div>

    <!-- Logo centrato -->
    <div
      class="order-md-0 d-flex justify-content-between justify-content-md-center align-items-center flex-grow-1"
    >
      <a class="logo" routerLinkActive="active" routerLink="/">
        <img src="logoWhite.png" alt="" />
      </a>
      <button class="menuBtn d-block d-md-none" (click)="navShow = !navShow">
        <i class="bi bi-list"></i>
      </button>
    </div>

    <!-- Colonna di destra -->
    <div class="d-none d-md-block">
      <ul class="list-unstyled d-md-flex gap-5 mb-2 mb-md-0">
        <li class="nav-item">
          <a
            class="nav-link"
            routerLinkActive="active"
            routerLink="/reservation"
            >RESERVATION</a
          >
        </li>
        <li class="nav-item">
          <a class="nav-link" routerLinkActive="active" routerLink="/contacts"
            >CONTACT US</a
          >
        </li>
      </ul>
    </div>
  </div>

  <!-- Menu per dispositivi mobili -->
  <div *ngIf="navShow" class="d-md-none">
    <ul class="list-unstyled mb-2" (click)="navShow = false">
      <li class="nav-item my-3">
        <a
          class="nav-link"
          routerLinkActive="active"
          [routerLinkActiveOptions]="{ exact: true }"
          routerLink="/"
          >HOME</a
        >
      </li>
      <li class="nav-item mb-3">
        <a class="nav-link" routerLinkActive="active" routerLink="/menu"
          >MENU</a
        >
      </li>
      <li class="nav-item mb-3">
        <a class="nav-link" routerLinkActive="active" routerLink="/gallery"
          >GALLERY</a
        >
      </li>
      <li class="nav-item mb-3">
        <a class="nav-link" routerLinkActive="active" routerLink="/reservation"
          >RESERVATION</a
        >
      </li>
      <li class="nav-item mb-3">
        <a class="nav-link" routerLinkActive="active" routerLink="/contacts"
          >CONTACT US</a
        >
      </li>
    </ul>
  </div>
</nav>
